<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>gangmonkeys.com</title>

<link rel="stylesheet" href="./gangmonkeys.com_files/styles.css">
<link rel="stylesheet" href="./gangmonkeys.com_files/all.min.css">

<meta name="theme-color" content="#ffffff">
<meta name="description" content="Hall of vrchatians.">
</head>

<body>

<div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()" style="display: none; position: fixed;" class="hidden">
Click to Enter
</div>

<div class="volume-slider-container">
<input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
</div>

<video id="bgVideo" autoplay muted loop playsinline>
<source src="https://r2.gangmonkeys.com/gangmonkeys/bg.mp4" type="video/mp4">
</video>

<div class="blur-overlay"></div>

<div class="gif-container">
<img src="./gangmonkeys.com_files/gangmonkeys.gif" alt="Animated Graphic">
</div>

<div class="button-container">
<button class="outlined-button" onclick="window.location.href='/depot';">Depot</button>
<button class="outlined-button" onclick="window.location.href='/archive';">Archive</button>
<button class="outlined-button" onclick="window.location.href='/hoa';">HOA</button>
</div>

<div id="search-container">
<input type="text" id="search-input" placeholder="Search...">
</div>

<div class="section-divider"></div>

<!-- USERS -->
<div id="users-section">
<h2 class="section-title">Users</h2>
<div id="userList" class="card-container"></div>
</div>

<div class="section-divider"></div>

<!-- GANGS -->
<div id="gangs-section">
<h2 class="section-title">Gangs</h2>
<div id="gangList" class="card-container"></div>
</div>

<a href="https://discord.gg/" target="_blank" class="discord-logo">
<img src="./gangmonkeys.com_files/discord.png" alt="Discord Logo">
</a>

<audio id="backgroundAudio" src="https://r2.gangmonkeys.com/gangmonkeys/Roi.ogg" loop autoplay></audio>

<div id="clock">10:16</div>
<div id="timeCheckPopup" style="display:none;">
You should go to bed!
</div>

<script src="./gangmonkeys.com_files/script.js.download"></script>

</body>
</html>
