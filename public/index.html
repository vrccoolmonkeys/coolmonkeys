<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>coolmonkeys.com</title>

<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="/all.min.css">

<meta name="theme-color" content="#000000">
<meta name="description" content="coolmonkeys community.">

<meta property="og:title" content="coolmonkeys.com">
<meta property="og:description" content="coolmonkeys community.">
<meta property="og:type" content="website">

</head>

<body>

<div id="overlay">Click to Enter</div>

<div class="volume-slider-container">
<input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
</div>

<video id="bgVideo" autoplay muted loop playsinline>
<source src="/bg.mp4" type="video/mp4">
</video>

<div class="blur-overlay"></div>

<div class="gif-container">
<img src="/coolmonkeys.png" alt="coolmonkeys">
</div>

<div class="button-container">
<button onclick="window.location.href='/archive'">Archive</button>
<button onclick="window.location.href='/hoa'">HOA</button>
</div>

<div id="search-container">
<input type="text" id="search-input" placeholder="Search...">
</div>

<div class="section-divider"></div>

<div id="users-section">
<h2 class="section-title">Users</h2>
<div id="userList" class="card-container"></div>
</div>

<div class="section-divider"></div>

<div id="gangs-section">
<h2 class="section-title">Gangs</h2>
<div id="gangList" class="card-container"></div>
</div>

<a href="https://discord.gg/" target="_blank" class="discord-logo">
<img src="/discord.png" alt="Discord">
</a>

<audio id="backgroundAudio" src="/Roi.ogg" loop></audio>

<div id="clock"></div>
<div id="timeCheckPopup" style="display:none;">You should go to bed!</div>

<script src="/script.js"></script>

</body>
</html>
